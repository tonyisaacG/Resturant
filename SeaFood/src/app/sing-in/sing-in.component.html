<div class="container" [class.sign-up-mode]="isOpen">
    <div class="forms-container">
      <div class="signin-signup">
      <form class="sign-in-form"  >
      <!-- [formGroup]="UserRegForm"  -->
       
          <h2 class="title">Sign in</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input
              type="text"
              placeholder="Username"
              formControlName="userNameSignIn"
              name="userNameSignIn"
            />
          </div>

          <div class="alert alert-danger">

            
            
        <div
          *ngIf="
            UserRegForm.get('userNameSignIn')?.hasError('pattern')">
          user name must include 3 letters at least
        </div>
        <div
        *ngIf="
          UserRegForm.get('userNameSignIn')?.touched">
          user name is required

              </div>
          </div>

         
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password" />
          </div>
          <input type="submit" value="Login" class="btn solid" />
        </form>
        <form action="#" class="sign-up-form">
          <h2 class="title">Sign up</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Username" />
          </div>
          <div class="input-field">
            <i class="fas fa-envelope"></i>
            <input type="email" placeholder="Email" />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password" />
          </div>
          <input type="submit" class="btn" value="Sign up" />
        </form>
      </div>
    </div>

    <div class="panels-container">
      <div class="panel left-panel">
        <div class="content">
          <h3>New here ?</h3>
          <p>
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Debitis,
            ex ratione. Aliquid!
          </p>
          <button
            class="btn transparent"
            id="sign-up-btn"
            (click)="ToggleSingnInAndSignUp()"
          >
            Sign up
          </button>
        </div>
        <img src="/assets/img/log.svg" class="image" alt="" />
      </div>
      <div class="panel right-panel">
        <div class="content">
          <h3>One of us ?</h3>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum
            laboriosam ad deleniti.
          </p>
          <button
            class="btn transparent"
            id="sign-in-btn"
            (click)="ToggleSingnInAndSignUp()"
          >
            Sign in
          </button>
        </div>
        <img src="/assets/img/register.svg" class="image" alt="" />
      </div>
    </div>
  </div>
