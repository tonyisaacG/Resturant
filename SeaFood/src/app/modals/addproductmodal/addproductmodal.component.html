<div class=" p-1">
    <div class="d-flex">
         <p style="margin-right:30%;" class="text-center text-primary fs-4">إضافه منتج</p>
        <button style="margin-right:50%;" (click)="onNoClick()" type="button" class="btn-close  " aria-label="Close"></button>
      </div>
  
   <div class="d-flex flex-row container">
    <div class="col-9  ">
        <form style="margin-right:4% ;" class="form-horizontal col-12" role="form">
    
           
          <div  class="d-flex flex-row">
            <div class="form-group col-sm-6 mt-1 ">
                <label for="Q" class="col-sm-4 control-label fs-6 fw-bold">اسم المنتج</label>
                <div class="col-sm-10">
                  <input type="text"  id="Q" class="form-control" />
                </div>
              </div>

            <div class="form-group col-6">
              <label for="item" class="col-sm-6 control-label fs-6 fw-bold"> مجموعات الاصناف</label>
              <div class="col-sm-10">
                <select id="item" class="form-select">
                  <option value="male"> مشويات</option>
                  <option value="female"> مقليات </option>
                </select>
              </div>
            </div>
          </div>


          <div class="d-flex flex-row">
            <div class="form-group col-6">
                <label for="Q" class="col-sm-3 control-label fs-6 fw-bold">الكميه</label>
                <div class="col-sm-10">
                  <input type="number" min="0" id="Q" class="form-control" />
                </div>
            </div>
    
            <div class="form-group col-sm-6 mt-1">
              <label for="Q" class="col-sm-3 control-label fs-6 fw-bold">السعر</label>
              <div class="col-sm-10">
                <input type="text" min="0" id="Q" class="form-control" />
              </div>
            </div>
          </div>
          <!-- <div class="form-group col-6">
          
          </div> -->
        <!-- </div> -->
          <div class="d-flex flex-row">
              <div class="form-group col-6">
                <label for="Q" class="col-sm-3 control-label fs-6 fw-bold">الوصف</label>
              <div class="col-sm-10">
                <textarea id="Q" class="form-control" ></textarea>
              </div>
              </div>
            </div>
        </form>
    </div>

   <div class="col-3 ">
     
    
    <img style="width:80% ;height:40% ;display:block; margin-right: 10%;"[src]="imagePath" alt="..." class="img-thumbnail">
    <button style="margin-right: 10%;width:80% " class="btn btn-info">
        <i class="bi bi-upload mx-2"> </i>تحميل صوره</button>
    <button style="width:60% ;margin: 30% 20%;" type="button" class="btn btn-primary  ">اضافه
            </button>
        </div>
    </div>
     
</div>
